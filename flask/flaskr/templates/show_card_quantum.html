
{% extends "layout.html" %}
{% block body %}

<div class="player_container">
  <div class="player"><img src="{{ url_for('static', filename='picture/player2.png') }}" alt="" class="player_img"></div>
  <div class="space">
    <p>Question</p>
    <img src="{{ url_for('static', filename='picture/right_arrow_64px.png') }}" alt="" class="player_img">
    <button type="button" class="btn btn-primary" id="quantum_question_btn">量子的に問いかける</button>
  </div>
  <div class="player"><img src="{{ url_for('static', filename='picture/dealer1.png') }}" alt="" class="player_img"></div>
</div>

<div class="player_box_container">
  <div class="player_box">
    <div class="pattern">
      <img src="{{ url_for('static', filename='picture/money_512px.png') }}" alt="" class="answer_img">
    </div>
  </div>


  <div class="space_box">
    <div>
      <p>スコア</p>
    </div>
    <div>
      <p class="score_string">0</p>
    </div>
    <a class="btn reset_btn btn-primary" href="http://127.0.0.1:5000/quantum" role="button">リスタート</a>
  </div>


  <div class="player_box">
    <div class="bank">
      <img src="{{ url_for('static', filename='picture/bank_256px.png') }}" alt="" class="player_img">
    </div>
    <div class="cardList">
    {%for i in cards%}
      {%if i == 0%}
        <div class="card {{i}}_index">
        <div class="inner">
        <div class="face"><img src="" alt=""></div>
        <div class="back"></div>
        </div>
        </div>
      {%endif%}
      <!-- http://jsrun.it/assets/9/d/P/N/9dPNH.png -->
      {%if i == 1%}
        <div class="card joker {{i}}_index">
        <div class="inner">
        <div class="face"><img src="{{ url_for('static', filename='picture/money_512px.png') }}" alt=""></div>
        <div class="back"></div>
        </div>
        </div>
      {%endif%}
    {%endfor%}
    </div>





  </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='card_quantum.js') }}"></script>

{% endblock %}
