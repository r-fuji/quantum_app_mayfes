
{% extends "layout.html" %}
{% block body %}

<div class="player_container">
  <div class="player"><img src="{{ url_for('static', filename='picture/player2.png') }}" alt="" class="player_img"></div>
  <div class="space">
    <p>Question</p>
    <img src="{{ url_for('static', filename='picture/right_arrow_64px.png') }}" alt="" class="player_img">
  </div>
  <div class="player"><img src="{{ url_for('static', filename='picture/dealer1.png') }}" alt="" class="player_img"></div>
</div>

<div class="player_box_container">
  <div class="player_box">
    <div class="pattern">
      <img src="{{ url_for('static', filename='picture/bank_256px.png') }}" alt="" class="player_img">
    </div>
    <div class="patternList">
      <div class="patterncard">
    {%for i in cards%}
      {%if i == 0%}
        <div class="minicard">
        <div class="miniinner">
        <div class="miniface"><img src="{{ url_for('static', filename='picture/money_64px.png') }}" alt=""></div>
        </div>
        </div>
      {%endif%}
      <!-- http://jsrun.it/assets/9/d/P/N/9dPNH.png -->
      {%if i == 1%}
        <div class="minicard joker">
        <div class="miniinner">
        <div class="miniface"><img src="{{ url_for('static', filename='picture/money_64px.png') }}" alt=""></div>
        </div>
        </div>
      {%endif%}
    {%endfor%}
    </div>
    </div>




  </div>
  <div class="space_box"></div>
  <div class="player_box">
    <div class="bank">
      <img src="{{ url_for('static', filename='picture/bank_256px.png') }}" alt="" class="player_img">
    </div>
    <div class="cardList">
    {%for i in cards%}
      {%if i == 0%}
        <div class="card">
        <div class="inner">
        <div class="face"><img src="" alt=""></div>
        <div class="back"></div>
        </div>
        </div>
      {%endif%}
      <!-- http://jsrun.it/assets/9/d/P/N/9dPNH.png -->
      {%if i == 1%}
        <div class="card joker">
        <div class="inner">
        <div class="face"><img src="{{ url_for('static', filename='picture/money_64px.png') }}" alt=""></div>
        <div class="back"></div>
        </div>
        </div>
      {%endif%}
    {%endfor%}
    </div>





  </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='card.js') }}"></script>

{% endblock %}
